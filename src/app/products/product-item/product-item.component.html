<div class="col mb-5">
  <div class="card h-100">
    <!-- Sale badge-->

    <div
      *ngIf="product?.saled"
      class="badge bg-dark text-white position-absolute"
      style="top: 0.5rem; right: 0.5rem"
    >
      Sale
    </div>
    <div
      class="badge bg-dark text-white position-absolute"
      style="top: 0.5rem; left: 0.5rem"
    >
      {{ product.categorie }}
    </div>

    <!-- Product image-->
    <img class="card-img-top" [src]="product.image" alt="..." />
    <!-- Product details-->
    <div class="card-body p-4">
      <div class="text-center">
        <!-- Product name-->
        <h5 class="fw-bolder">{{ product.libelle }}</h5>

        <!-- Product reviews-->
        <div class="d-flex justify-content-center small text-warning mb-2">
          <div class="bi-star-fill"></div>
          <div class="bi-star-fill"></div>
          <div class="bi-star-fill"></div>
          <div class="bi-star-fill"></div>
          <div class="bi-star-fill"></div>
        </div>

        <!-- Product price-->
        <span class="text-muted text-decoration-line-through"
          >${{ product.oldPrice }}</span
        >
        ${{ product.newPrice }}
      </div>
    </div>
    <!-- Product actions-->
    <div
      class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-around"
    >
      <div class="mx-2">
        <a
          class="btn btn-outline-dark mt-auto"
         (click)="onLoadView(product)"
          >Detail</a
        >
      </div>
      <div class="">
        <a class="btn btn-outline-dark mt-auto" (click)="onAddPanier(product)">Panier</a>
      </div>
    </div>
  </div>
</div>
